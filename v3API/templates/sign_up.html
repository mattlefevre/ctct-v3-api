<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <h1>Join our mailing list!</h1>    
    <form action="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="button" value="submit">
    </form>

    <p>{{ request.code }}</p>
</body>
</html>
